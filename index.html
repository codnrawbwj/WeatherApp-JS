<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- google font, Poppins 400, 600 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- fontAwesome -->
    <script src="https://kit.fontawesome.com/2fee10cf11.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="images/clouds.png" alt="cloud image icon" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Birmingham</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity image">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="humidity image">
                    <div>
                        <p class="wind">15m/s</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
const apiKey = 'f07b59eaaf50dde46d031e69a47545c3';
const apiURL = 'https://api.openweathermap.org/data/2.5/weather?units=metric&q=';

const searchBox = document.querySelector(".search input")
const searchBtn = document.querySelector(".search button")

async function checkWeather(city){
    const response = await fetch(apiURL + city + `&appid=${apiKey}`);
    var data = await response.json();

    console.log(data);

    document.querySelector('.city').innerHTML = data.name;
    document.querySelector('.temp').innerHTML = Math.ceil(data.main.temp) + '°C';
    document.querySelector('.humidity').innerHTML = Math.ceil(data.main.humidity) + '%';
    document.querySelector('.wind').innerHTML = data.wind.speed + 'm/s';

    
}

searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
})

</script>
</body>
</html>
